<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    <header>
        <div></div>
        <span></span>

        <!-- radar scherm -->
        <div>
            <span></span>

            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <!-- </section> -->
    </header>

    <!-- section 2 -->
    <main>

        <!-- extra schermen -->
        <div>
            <span></span>
            <span></span>
        </div>

        <form>
            <label><input type="checkbox" id="shootingknop"></label>
            <!-- power knop -->
            <div>
                <label for="powerknop"></label>
                <input type="checkbox" id="powerknop">

                <!-- extra button -->
                <span></span>
                <label><input type="checkbox"></label>
                <label><input type="checkbox"></label>
                <label><input type="checkbox"></label>
            </div>

            <!-- select knop -->
            <svg viewBox="30 0 420 420">
                <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
                <text>
                    <textPath xlink:href="#curve">Select target</textPath>
                </text>
            </svg>

            <ul>
                <li>
                    <label>
                        <input type="radio" name="optie" value="uit">
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="optie" value="optie1">
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="optie" value="optie2">
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="optie" value="optie3">
                    </label>
                </li>
            </ul>

            <!-- handle -->
            <div>
                <label>
                    <input type="checkbox">
                </label>
            </div>

        </form>
        <!-- </section> -->
    </main>
