<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar panel</title>

    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/side-bottom.css">
    <link rel="stylesheet" href="./css/side-left.css">
    <link rel="stylesheet" href="./css/side-right.css">
    <link rel="stylesheet" href="./css/side-top.css">
    <link rel="stylesheet" href="./css/side-screen.css">

</head>

<body>
    <header>
        <h1>radar paneel</h1>
    </header>
    <main>
        <section>
            <div>
                <!-- right side  1-->
                <div>
                    <span></span>
                </div>

                <!-- left side 2-->
                <div>
                    <span></span>
                </div>

                <!-- top side 3-->
                <div>
                    <span></span>
                </div>

                <!-- bottom side 4-->
                <div>
                    <form>
                        <div>
                            <ul>
                                <li>
                                    <label>
                                        <input type="checkbox" id="powerKnop">
                                    </label>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </li>
                                <li>
                                    <label>
                                        <input type="checkbox" id="powerOn">
                                    </label>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </li>
                                <li>
                                    <label>
                                        <input type="checkbox" id="nodeKnop">
                                    </label>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </li>
                                <li>
                                    <label>
                                        <input type="checkbox" id="modeKnop">
                                    </label>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </li>
                                <li>
                                    <label>
                                        <input type="checkbox" id="lichtKnop">
                                    </label>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </li>
                            </ul>
                        </div>

                        <div>
                            <!-- handel -->
                            <div>
                                <label>
                                    <input type="checkbox" id="handel">
                                </label>
                                <div></div>
                                <div></div>
                            </div>

                            <!-- select knop -->
                            <ul>
                                <li>
                                    <label>uit
                                        <input type="radio" name="optie" value="uit">
                                    </label>
                                </li>
                                <li>
                                    <label>1
                                        <input type="radio" name="optie" value="optie1">
                                    </label>
                                </li>
                                <li>
                                    <label>2
                                        <input type="radio" name="optie" value="optie2">
                                    </label>
                                </li>
                                <li>
                                    <label>3
                                        <input type="radio" name="optie" value="optie3">
                                    </label>
                                </li>
                                <li></li>
                            </ul>

                            <!-- shooting -->
                            <div>
                                <label>
                                    <input type="checkbox" id="shootingKnop">
                                </label>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>

                        </div>
                    </form>

                </div>

                <!-- radar side 5-->
                <div>
                    <div>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
